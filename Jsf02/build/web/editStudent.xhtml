<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Update Student</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class="container aling-middlet">
                    <h1 class="text-center fs-2 py-2">Update Student Form</h1>
                    <div class="mb-3">
                        <h:inputHidden value="#{studentManagedBean.stu.id}"></h:inputHidden>
                        <h:outputLabel value="Student Name:" class="form-label"/>
                        <h:inputText value="#{studentManagedBean.stu.sname}" class="form-control"></h:inputText>
                        <br/>
                        <h:outputLabel value="Student Email:" />
                        <h:inputText value="#{studentManagedBean.stu.email}" class="form-control"></h:inputText>
                        <br/>
                    </div>

                    <h:outputLabel value="Student Roll:" styleClass="form-label" />           
                    <h:selectOneRadio value="#{studentManagedBean.stu.roll}" >
                        
                        <f:selectItem itemValue="01" itemLabel="01" ></f:selectItem>
                        <f:selectItem itemValue="02" itemLabel="02" ></f:selectItem>
                        <f:selectItem itemValue="03" itemLabel="03" ></f:selectItem>
                        <f:selectItem itemValue="04" itemLabel="04" ></f:selectItem>
                    </h:selectOneRadio>

                    <br/>

                    <h:outputLabel value="Student Image: "/>

                    <h:selectOneMenu value="#{studentManagedBean.stu.image}" styleClass="form-label">
                        <f:selectItem itemLabel= "Passport" itemValue="myPassport"></f:selectItem>
                        <f:selectItem itemLabel="Full Scale" itemValue="myfullImage"></f:selectItem>
                        <f:selectItem itemLabel="Profile" itemValue="myProfile"></f:selectItem>
                    </h:selectOneMenu>
                    <br/>
                    <h:commandButton action="#{studentManagedBean.saveStudent()}" value="Submit"></h:commandButton>
                    <h:commandButton action="viewall.xhtml" value="Show Data"></h:commandButton>
                </div>
            </h:form>

        </f:view>

    </h:body>
</html>
