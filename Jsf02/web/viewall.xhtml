<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
            
    >
      
    <h:head>
        <title>View All Students</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h:form>
            <div class="container aling-middlet">
                <h1 class="text-center fs-2 py-2">All Student Data</h1>
                
        <h:dataTable value="#{studentManagedBean.viewStudent()}" var="s"
                     styleClass="table table-striped">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{s.id}" ></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Full Name</f:facet>
                <h:outputText value="#{s.sname}" ></h:outputText>
                
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{s.email}" ></h:outputText>
                
            </h:column>
            <h:column>
                <f:facet name="header">Roll</f:facet>
                <h:outputText value="#{s.roll}"></h:outputText>
                
            </h:column>
            <h:column>
                <f:facet name="header">Image</f:facet>
                <h:outputText value="#{s.image}" ></h:outputText>
                
            </h:column>
            <h:column>
                <div class="btn-group">
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton action="#{studentManagedBean.editStudent(s.id)}" value="Edit" class="btn btn-warning"></h:commandButton>
                    <h:commandButton action="#{studentManagedBean.delete(s.id)}" value="Delete" onclick="return confirm('Student id '+#{s.id}+' Will be deleted. Are you sure?')" class="btn btn-danger"></h:commandButton>
                </div>
                
            </h:column>
        </h:dataTable>
            </div>
            <h:commandButton action="index.xhtml" value="Add New"></h:commandButton>
        </h:form>
    </h:body>
</html>
