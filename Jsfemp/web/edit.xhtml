<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Form</title>
    </h:head>
    <h:body>
         <h:form>
             <h:inputHidden value="#{empFManagedBean.em.id}"></h:inputHidden>
            <h:outputLabel value="Name"></h:outputLabel>
            <h:inputText value="#{empFManagedBean.em.ename}"></h:inputText>
            <br></br>
            <h:outputLabel value="Designation"></h:outputLabel>
           
            <h:selectOneMenu value="#{empFManagedBean.em.designation}">
            <f:selectItem itemLabel="Director" itemValue="Director"></f:selectItem>
            <f:selectItem itemLabel="Senior Director" itemValue="Senior Director"></f:selectItem>
            <f:selectItem itemLabel="Junior Director" itemValue="Junior Director"></f:selectItem>
            </h:selectOneMenu>
            
            <br></br>
            <h:commandButton action="#{empFManagedBean.save()}" value="Submit"></h:commandButton>
            <h:commandButton action="view.xhtml" value="data"></h:commandButton>
        </h:form>
    </h:body>
</html>
