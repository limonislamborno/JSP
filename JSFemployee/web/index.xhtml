<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employee Data view</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <h>Data Table </h>
        <h:link value="Form" outcome="entryform.xhtml"></h:link>
        <div class="container aling-middle">
            <p class="text-center fs-2">Employee List</p>
            
        
        <h:form>
            <h:dataTable value="#{newJSFManagedBean.viewAll()}" var="em"
                         styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Id</f:facet>#{em.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Full Name</f:facet>#{em.ename}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>#{em.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Subject</f:facet>#{em.subject}
                </h:column>
                <h:column>
                    <f:facet name="header">Gender</f:facet>#{em.gender}
                </h:column>
                <h:column>
                    <f:facet name="header">Location</f:facet>#{em.locationa}
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandButton styleClass="btn btn-warning" value="Edit" action="#{newJSFManagedBean.editemp(em.id)}"></h:commandButton>
                    <h:commandButton styleClass="btn btn-danger" action="#{newJSFManagedBean.deleteEmployee(em.id)}" value="Delete" 
                                     onclick="return confirm('Emplyee id '+#{em.id}
                                         +' will be deleted. Are you sure?')"></h:commandButton>
                </h:column>
            </h:dataTable>
            <div class="col-6">
                    <h:button outcome="entryform.xhtml" value="Form"></h:button>
                </div>
        </h:form>
            </div>
    </h:body>
</html>
